<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="parallex-container">
        <div class="flex-container">
            <div>
                <h1>Kindly Enter Your Date Of Birth</h1>
            </div>
            <div id="IP" class="input-group mb-3 check">
                <input type="date" class="form-control-lg" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="getDOB()" class="btn btn-outline-secondary" type="submit" id="button-addon2" style="background-color: #FFE898;">Submit</button>
            </div>
            <div class="after">
                <div class="after1">
                    <h2>0000</h2>
                    <h3>Years</h3>
                </div>
                <div class="after2">
                    <h2>0000</h2>
                    <h3>Months</h3>
                </div>
                <div class="after3">
                    <h2>0000</h2>
                    <h3>Days</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
